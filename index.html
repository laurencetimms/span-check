<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Span Check</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Source Serif 4', serif;
      background: #fafafa;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100%;
    }

    .instruction-container {
      max-width: 32rem;
      text-align: center;
    }

    .instruction {
      font-size: 1.375rem;
      line-height: 1.55;
    }

    .explanation {
      font-size: 1rem;
      line-height: 1.5;
      color: #666;
      margin-top: 1.25rem;
    }

    .protocol-link {
      position: fixed;
      bottom: 2rem;
      font-size: 0.875rem;
      color: #999;
      text-decoration: none;
    }

    .protocol-link:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="instruction-container">
    <div class="instruction" id="instruction"></div>
    <div class="explanation" id="explanation"></div>
  </div>
  <a href="protocol.html" class="protocol-link">Protocol</a>

  <script>
    (async function() {
      try {
        const response = await fetch('x9k2m7v4.txt');
        const text = await response.text();
        const lines = text.trim().split('\n');
        
        // Parse instructions and their optional explanations
        const instructions = [];
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          if (line.startsWith('> ')) continue; // Skip explanation lines in this pass
          
          const instruction = { text: line, explanation: null };
          
          // Check if next line is an explanation
          if (i + 1 < lines.length && lines[i + 1].trim().startsWith('> ')) {
            instruction.explanation = lines[i + 1].trim().substring(2);
          }
          
          instructions.push(instruction);
        }
        
        // Check for test parameter
        const params = new URLSearchParams(window.location.search);
        const testIndex = params.get('z3q8w2');
        
        if (testIndex !== null) {
          const index = parseInt(testIndex, 10);
          if (index >= 0 && index < instructions.length) {
            const selected = instructions[index];
            document.getElementById('instruction').textContent = selected.text;
            document.getElementById('explanation').textContent = selected.explanation || '';
          } else if (testIndex === 'silent') {
            document.getElementById('instruction').textContent = '';
            document.getElementById('explanation').textContent = '';
          }
          return;
        }
        
        // Get current date in GMT as string
        const dateString = new Date().toISOString().split('T')[0];
        
        // Hash the date string to create a seed
        let hash = 0;
        for (let i = 0; i < dateString.length; i++) {
          hash = ((hash << 5) - hash) + dateString.charCodeAt(i);
          hash = hash & hash;
        }
        hash = Math.abs(hash);
        
        // Seeded pseudo-random number generator (mulberry32)
        function mulberry32(seed) {
          return function() {
            let t = seed += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
          }
        }
        
        const random = mulberry32(hash);
        
        // 7% chance of silence
        if (random() < 0.07) {
          document.getElementById('instruction').textContent = '';
          document.getElementById('explanation').textContent = '';
        } else {
          const index = Math.floor(random() * instructions.length);
          const selected = instructions[index];
          document.getElementById('instruction').textContent = selected.text;
          document.getElementById('explanation').textContent = selected.explanation || '';
        }
      } catch (e) {
        document.getElementById('instruction').textContent = '';
        document.getElementById('explanation').textContent = '';
      }
    })();
  </script>
</body>
</html>
